<!DOCTYPE html>
<html>
<head>
    <style>
        .wave-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottm: 20px;
        }

        label {
            display: block;
            margin-bottm: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Initial settings for the wave effect */
        label {
            position: relative;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
        }

        label::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0078d4, transparent, #0078d4);
            top: 0;
            left: 100%;
            pointer-events: none;
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <form class="wave-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
